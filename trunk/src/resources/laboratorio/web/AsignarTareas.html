<wicket:extend>
	<table border="0" align="center" cellspacing="0" cellpadding="0" width="98%">
		<tr>
			<td colspan="3">
				<img src="../images/spacer.gif" width="1" height="10"/>
			</td>
		</tr>
		<tr> 
			<td nowrap class="txt_titulos">
				<img src="images/titulos_izq.gif" width="20" height="35" align="absmiddle" />
				<wicket:message key="titulo" />
				<img src="images/titulos_der.gif" width="20" height="35" align="absmiddle" />
			</td>
			<td width="100%" background="../images/titulos_fondo.gif">&nbsp;</td>
			<td nowrap class="txt_verd-10">&nbsp;</td>
		</tr>
	</table>	
	<br/>
	<form wicket:id="formAsignarTareas">
		<div class="txt_verd-10">
			<table width="97%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#EAE6E1">
				<tr>  
			    	<td height="18" class="txt_subtitulos" colspan="2" bgcolor="#F8F7F5">
			    		<img src="images/misc02.gif" width="14" height="8" />
			    		<wicket:message key="datosVisualizar" />
			    	</td>
			  	</tr>
				<tr bgcolor="#FDFDFD" class="ficha">
					<td>
						<table border="0" cellpadding="0" cellspacing="10" class="txt_verd-10" width="100%">
							<tr>
								<td width="15%">		
									<span><wicket:message key="supervisor">[Supervisor:]</wicket:message></span>
								</td>
								<td>
									<select wicket:id="supervisores" />					
								</td>
							</tr>
							<tr>
								<td width="15%">
									<span><wicket:message key="area">[&Aacute;rea:]</wicket:message></span>
								</td>
								<td>
									<select wicket:id="areas" />
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<button wicket:id="mostrarTecnicos" type="submit"><wicket:message key="mostrarTecnicos">[Mostrar T&eacute;cnicos]</wicket:message></button>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>						
		</div>
		<br/>
	</form>
	<div wicket:id="panelArea" />
	<div wicket:id="feedback" />
</wicket:extend>
