<wicket:panel>

	<div id="dvPanelArea">	
	
		<div id="dvPanelAreaPrincipal"><label wicket:id="area" /></div>
		<br/>
		<div class="panelIzquierdo">
			<div><wicket:message key="tecnicos">[Tecnicos]</wicket:message></div>
			<div wicket:id="tecnicos">
				<div wicket:id="tecnicoFragment" />
			</div>
			<br/>
			<br/>
		</div>
		
		<div class="panelDerecho">
			<div><wicket:message key="tareasNoAsignadas">[Tareas No Asignadas]</wicket:message></div>
			<div wicket:id="seccionTareasNoAsignadas">
				<div wicket:id="tareasNoAsignadasDrop" class="divDrop">
					<div wicket:id="tareasNoAsignadas">
						<div wicket:id="tareaNoAsignadaDrag" class="listaTareas"><label wicket:id="nombreTarea"/></div>
					</div>
				</div>
			</div>
			<br/>
			<br/>
		</div>
		
		<div class="panelEstrategias" />
		
		<wicket:fragment wicket:id="fragment">
			<div class="seccionTecnico">
				<a wicket:id="imgTecnicoLink" class="desplegable" />
				<a wicket:id="tecnico"><label wicket:id="nombreTecnico"></label></a>
				<div wicket:id="seccionTareas" class="seccionTareas">
					<div class="divTecnicos">
						<a wicket:id="imgTareasEnProgresoLink" class="desplegable" />
						<a wicket:id="tareasEnProgreso"><label wicket:id="enProgreso"></label></a>
						<div wicket:id="listaTareasEnProgreso" class="listaTareas">
							<div><label wicket:id="nombreTarea" /></div>
						</div>
					</div>
					<div class="divTecnicos">
						<a wicket:id="imgTareasPendientesLink" class="desplegable" />
						<a wicket:id="tareasPendientes"><label wicket:id="pendientes"></label></a>
						<div wicket:id="tareasAsignadasDrop" class="divDrop">
							<div wicket:id="listaTareasPendientes">
								<div wicket:id="tareaPendienteDrag" class="listaTareas"><label wicket:id="nombreTarea" /></div>
							</div>
						</div>
					</div>
					<div class="divTecnicos">
						<a wicket:id="imgTareasOtrasAreasLink" class="desplegable" />
						<a wicket:id="tareasOtrasAreas"><label wicket:id="otrasAreas"></label></a>
						<div wicket:id="listaTareasOtrasAreas" class="listaTareas">
							<div><label wicket:id="nombreTarea" /></div>
						</div>
					</div>
				</div>
			</div>
		</wicket:fragment>
		
	</div>
	
	<form wicket:id="formAsignarTareasAutomaticamente">
		<table width="97%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#EAE6E1">
			<tr>  
		    	<td height="18" class="txt_subtitulos" colspan="2" bgcolor="#F8F7F5">
		    		<img src="images/misc02.gif" width="14" height="8" />
		    		<wicket:message key="asignacionAutomatica">[]</wicket:message>
		    	</td>
		  	</tr>
			<tr bgcolor="#FDFDFD" class="ficha">
				<td>
					<table border="0" cellpadding="0" cellspacing="10" class="txt_verd-10" width="100%">
						<tr>
							<td width="15%">
								<span><wicket:message key="metodoAsignacion">[M&eacute;todo Asignaci&oacute;n:]</wicket:message></span>
							</td>
							<td>	
								<select wicket:id="estrategias" />
							</td>
						</tr>
						<tr>
							<td>	
								<div><button wicket:id="aplicarEstrategia" type="submit"><wicket:message key="aplicar">[Aplicar]</wicket:message></button></div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>		
	</form>
	
	<div wicket:id="feedback" />
		
</wicket:panel>
